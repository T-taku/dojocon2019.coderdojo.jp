<!DOCTYPE html>
<html lang="ja" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>{{ site.title }}</title>
		<link rel="stylesheet" href="{{site.url}}/css/main.css" />
    <script src="https://kit.fontawesome.com/c6331cba56.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
		<link rel="apple-touch-icon" type="image/png" href="{{site.url}}/img/favicon/apple-touch-icon-180x180.png">
		<link rel="icon" type="image/png" href="{{site.url}}/img/favicon/icon-192x192.png">

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@DojoConJapan" />
    <meta property="og:url" content="{{site.url}}{{page.url}}" />
		{% if page.title %}
		<meta property="og:title" content="{{page.title}} | {{site.title}}" />
		{% else %}
		<meta property="og:title" content="{{site.title}}" />
		{% endif %}

		{% if page.thumbnail %}
		<meta property="og:image" content="{{site.url}}/img/post/{{page.thumbnail}}" />
		{% else %}
		<meta property="og:image" content="{{site.url}}/img/main.png" />
		{% endif %}

		{% if page.url != "/" %}
			<meta property="og:type" content="article" />
		{% else %}
			<meta property="og:type" content="website" />
		{% endif %}

		<meta property="og:description" content="{{site.description}}" />
    <meta property="fb:app_id" content="1750803431730303" />

    {% if jekyll.environment == 'production' %}
    {% include googleanalytics.html %}
    {% endif %}

	</head>
	<body>
    {% include navbar.html %}
		{{content}}
		<div id="page-top"><a href="#"><img src="{{site.url}}/img/svg/up.svg" alt="" width="24px"></a></div>
		{% include footer.html %}
	</body>
</html>
