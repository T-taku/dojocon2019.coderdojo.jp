---
layout: default
---
<div class="post-head">
  <h2>{{page.categories[0] | upcase }}</h2>
</div>
<div class="post">
<h1 class="post-title">{{ page.title }}</h1>
<div class="post-date">{{ page.date | date:"%Y.%-m.%-d" }}</div>
<img src="/assets/img/{{page.thumbnail}}" alt="thumbnail" class="thumbnail">
<div class='post-content'>
  {{ content }}
</div>
</div>
