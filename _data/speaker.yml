#- name: 表示する名前。スペースも使用可 (例:三橋 優希)
#  img: アイコン画像。/img/speaker 内に入れる。「表示する名前の英数字表記.jpg」というファイル名が好ましい。 (例: mihashiyuki.jpg)
#  site: WebサイトのURL。"https://"から含めること。 (例: https://yuki384.github.io)
#  twitter: Twitterのユーザー名。@は要らない。(例: YukiMihashi)
#  facebook: FacebookのURL。(例: https://www.facebook.com/profile.php?id=100014694420954)
#  position: 肩書。(例: CoderDojo中野メンター)
#  description: 自己紹介文。140文字程度。

- name: 三橋 優希
  site: https://yuki384.github.io
  twitter: YukiMihashi
  img: ../staff/mihashi.jpg
  position: CoderDojo メンター / DojoCon Japan 2019 実行委員
  description: 高校1年生。関東付近の様々なCoderDojoにメンターとして参加。中学2年生で小中高生向けのプログラミングサークル「ECoder’s」を立ち上げ、現在も月に1回程度開催している。最近はScratchの技術書執筆やプログラミング教室の講師など、ビジュアルプログラミング言語の可能性を伝える活動をしている。

- name: 野崎 智弘
  facebook: https://www.facebook.com/nztm.fcb
  img: ../staff/tomohironozaki.jpg
  position: CoderDojo あしや チャンピオン / DojoCon Japan 2019 実行委員
  description: 高校2年生。2019年1月からCoderDojoの活動にメンターとして参加。西宮、梅田、神戸の3箇所でメンターを経て、同年8月より兵庫県芦屋市にCoderDojoあしやを立ち上げ、活動を続けている。またDojoCon Japan 2019では実行委員としてWeb制作チームリーダーを務める。<br>個人ではフロントエンド、デザイン、映像制作などを幅広く学んでいる。

- name: 山野　一樹
  position: 合同会社STOPOVERアドバイザー/CoderDojo 三の丸 チャンピオン
  twitter: y_itsu_
  facebook: https://www.facebook.com/ituyama
  img: itsukiyamano.jpg
  description: 2018年からCoderDojoひたちなか、水戸、六ツ野メンター。その後CoderDojo三の丸立ち上げ。現在は友人の会社のアドバイザーとして、webサイトやiphoneアプリの構築をしている。

- name: 山口 光士
  twitter: myama555net
  img: mitsushiyamaguchi.jpeg
  description: CoderDojo宜野湾、浦添を運営しています。3児の父。沖縄在住ですが、アジャイル開発に特化した東京のベンチャーに所属しながら子どもたちとモノづくりを楽しむ日々を過ごしています！最近の悩みは自身のモノづくり時間が無くなってることと、MinecraftのPVPが激弱になっていることです。

- name: 安藤 元気
  position: CoderDojo 名護 チャンピオン
  twitter: CoderdojoNago
  facebook: https://www.facebook.com/CoderDojo.Nago
  site: http://coderdojo-nago.com
  img: genkiando.jpg
  description: マイクラを2015年頃に知り、息子と遊んでいました。マイクラのコミュニティに参加したいと思い、CoderDojo宜野湾さんが開催したMinecraft Dayに参加したのがCoderDojoを知ったきっかけです。2018年12月からコーダー道場名護を初めています。

- name: 村馬 弘一
  site: koichi0702.github.io
  img: koichimurama.jpeg
  description: 小学6年生。 プログラミングを小学3年生から始めました。coderdojoでは、メンターとニンジャを掛け持ちしながらやっています。

- name: 内田 和雄
  position: CoderDojo 倉敷 チャンピオン　NPO法人吉備たくみ会代表理事　就労支援事業所管理責任者
  site: cd-kurashiki.connpass.com
  img: kazuouchida.jpg
  description: 児童発達支援管理責任者の資格を持ち、プログラミングX発達支援と特別支援の可能性を感じている。不登校児向けのマインクラフトクラスを定期的に試み中。

- name: 浦添　一
  position: CoderDojo 石垣 チャンピオン
  facebook: https://www.facebook.com/CoderDojo.Ishigaki/
  img: hajimeurasoe.jpg
  description: 中学1年生。今年3月にCoderDojoを立ち上げ、月1回程度の開催をしています。Dojoへの参加経験はなく島にないのでやってみました。プログラミングに触れたのは小2で参加したWRO（ロボコン）がきっかけで今も熱中しています。並行してYoutubeチャンネルHJIME0512を運営もしており、動画制作の腕は先のMinecraftカップや、Lego Mindstormsを使った動画コンテストで活かすことができました。その他、DTMやPC・スマホの分解修理にもハマっています。

- name: 浦添　尚文
  position: CoderDojo 石垣 メンター
  facebook: https://www.facebook.com/CoderDojo.Ishigaki/
  img: hisafumiurasoe.jpg
  description: WRO（World Robot Olympiad）のコーチを通し子供たちとのモノづくりの楽しさを経験。自身がDojo運営に関わるのは以外な展開ですが、腹を決めてCoderDojo石垣を全力でサポート中です。若い頃は自主制作映画を撮ったり全身白塗りで踊ったりしてました…

- name: 北斗 美波江龍  (Michael Vogt)
  twitter: michaelvogt
  img: MichaelVogt.jpg
  description: ドイツに生まれ。70年代に初めてコンピューターに触れてから、2000年代にプログラマーとして働いたドイツのApple Computerへと歩みだしました。そこから、彼はさまざまな国でさまざまな企業で働きました。 現在は石見銀山で過ごしており、観光客にARを使ってその地域の歴史を案内する方法を見つけることに取り組んでいます。

- name: 小室 真紀
  twitter: MKnkgw
  facebook: https://www.facebook.com/MKnkgw
  img: makikomuro.jpg
  description: 株式会社スイッチエデュケーション代表取締役社長。お茶の水女子大学人間文化創成科学研究科博士課程修了。博士（理学）。2012年より株式会社スイッチサイエンスにて、専門家ではない普通の人に最先端の科学技術を使ったものづくりを普及させる活動に従事。2017年より現職。教育向けマイコンボードmicro:bitを中心に、プログラミングして動く物を作ることを通した学びを推進する活動を行っている。

- name: 植田 洋次
  position: CoderDojo 長津田 チャンピオン / PlusWorks合同会社 代表
  twitter: uebo
  facebook: https://www.facebook.com/yoji.ueda
  img: YojiUeda.jpg
  description: iPhone, Androidアプリの開発を中心にフリーランスで活動しているエンジニアです。2017年にCoderDojo長津田を立ち上げ、Minecraftでプログラミングを学べる環境を作るために日々奮闘しています。毎週100kmロードバイクで汗を流すのが趣味。PlusWorks合同会社代表。

- name: 杉山 美鈴
  position: CoderDojo 久留米 チャンピオン
  img: misuzusugiyama.jpeg
  description: Webシステム開発やサイト制作、プログラミング講師業などを行っている株式会社クローバーソフト代表取締役。

- name: 今井 正文
  position: CoderDojo 豊橋 チャンピオン ／ 豊橋創造大学教授
  facebook: https://www.facebook.com/masafumi.imai.5
  img: masafumiimai.jpg
  description: 専門は経営システム工学。ソフトコンピューティング（ファジィ理論、ニューラルネットワーク、GA等）を利用したカオス時系列データ予測等の研究に従事。シスコシステムズ社CCNA,CCNPインストラクタおよびCompTIA Network+他インストラクタ。

- name: 太田 剛
  position: CoderDojo 市川真間 チャンピオン
  facebook: https://www.facebook.com/go.ota1
  site: http://beyondbb.jp/CDmama/
  img: GoOta.png
  description: 現在は高校の情報科の非常勤講師をしながら、CoderDojo用の教材作成などしています。

- name: 常田　卓磨（ツネダ　タクマ）
  position: CoderDojo 所沢 チャンピオン
  facebook: https://www.facebook.com/takuma1230
  img: takumatsuneda.png
  description:
    僕は勉強が苦手でした。正確に言うと、苦手科目の勉強ばかりしていました。だから勉強がつまらなかったし、結果もでず苦手意識が強かったと思います。<br>でも大人になってからの勉強は得意分野での勉強が求められました。<br>そうしたら、理解もできるし、すぐに役立つし、、楽しいなぁと笑<br>なんで子供の頃、大人たちはそういう事を教えてくれなかったんですかね？<br>時代ですかね？笑<br>そんなこともあり今は、「学び」と「遊び」を一緒にする、境目をなくす、そういう機会をつくる、というのを中心に行動しています。

- name: 田中　邦裕
  position: さくらインターネット株式会社　代表取締役社長
  twitter: kunihirotanaka
  img: KunihiroTanaka.jpg
  description: 1978年、大阪府生まれ。<br>学生時代に高専でNHKロボコンに明け暮れるかたわら、1996年にさくらインターネットを学生起業。当時は珍しかった、インターネットサーバーの事業を開始する。<br>2005年に東証マザーズ上場し、2015年に東証1部上場。<br>元々のバックグラウンドはエンジニアでありながらも、自らの起業経験などを生かし、スタートアップ企業のメンターや、学生エンジニアの指導等にあたる。

- name: くろやなぎひろあき
  position: Anjo兼Codaチャンピオン
  img: hiroakikuroyanagi.jpg
  description: カヌーワイルドウォーター競技で世界選手権とワールドカップ、アジア選手権に参戦経験あり。現在、情報システム部門に所属する会社員。

- name: 山口 光士（やまぐち みつし）
  twitter: myama555net
  facebook: https://www.facebook.com/myamaguchi555
  img: mitsushiyamaguchi2.png
  description: CoderDojo宜野湾、浦添を運営しています。沖縄生まれ沖縄育ち、20代の頃、5年くらい東京・神奈川に住んでました。3人の子を持つ父親です。東京のアジャイルに特化したベンチャーの沖縄拠点をみています。よく使う言語はJava、Ruby、Swift、C#とか。職務上の専門は業務分析とプロジェクトマネジメント。固くなった頭をいつもCoderDojoで子供たちに柔らかくしてもらっています。Minecraftのミニゲーム「Egg Wars」で世界ランク1位のやつと戦ったことがあるのが自慢です。ちなみに秒殺されました。Minecraft最高です！
